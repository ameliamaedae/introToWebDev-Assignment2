<div class="Title">

<div class="dateFlex">

    <div class="startDate">
        <label for="startDate" class="startDate">Start Date:</label>
        <input type="datetime-local" id="startDate" class="startDate" disabled/>
    </div>

    <div class="endDate">
        <label for="endDate" class="endDate">End Date:</label>
        <input type="datetime-local" id="endDate" class="endDate"/>
    </div>

    <div class="BREAK"></div>

    <div class="BREAK"></div>

    <div class="nameInput">
        <label for="nameInput">Name of Timer:</label>
        <input type="text" class="nameInput" id="nameInput">
    </div>

    <div class="soundSelect">
        <label for="soundSelect" class="soundSelect">Alarm Sound:</label>
        <select name="soundSelect" id="soundSelect"> <option value="FF7">FF7</option> <option value="Megaman">Megaman</option> <option value="Sims">Sims</option> <option value="Sweet_Victory">Sweet Victory</option> <option value="Uhm">I don't know where this is from</option> <option value="Windows">Windows</option> </select>
    </div>

    <div class="BREAK"></div>
    <button class="go" id="go" onclick="startTimer();">GO!</button>
    
</div>

</div>
